    <!---This is the survey body-->
    <div class="create-body">
        <div class="create-body-title"><h1>This is helpful!</h1></div>
        <p>Provide some information about resources you used and found helpful for the MCAT. </p>
        <form action="/" method="post"> 
            
            <div> 
                <label for="title">What is your favorite book set to use?</label>
                <input type="text" id="title" name="title"  value="Title"><!--name attribute is used for request.body-->
            </div>
            <br>
            <div> 
                <label for="author">How long did you study?</label>
                <input type="text" id="months" name="months" placeholder="Months">
            </div>
            <br>
            <div>
                <label for="publisher">If you signed up for a profession company, which one?</label>
                <select name="company" id="company">
                    <option value="select>">Select</option>
                    <option value="kaplan">Kaplan</option>
                    <option value="princeton review">Princeton Review</option>
                    <option value="next step">Next Step</option>
                    <option value="exam krackers">Exam Krackers</option>
                    <option value="the gold standard">The Gold Standard</option>
                    <option value="magoosh">Magoosh Mcat Prep</option>
                    <option value="khan academy">Khan Academy</option>
                </select>
            </div>
            <br>
            <div>
                <label for="title">Did you use the AAMC MCAT prep material?</label>
                <input type="button" id="yes" name="yes" value="Yes">
                <input type="button" id="no" name="no" value="No">
            </div>
            <br>
            <div> 
                <label for="number of pages">Number of Pages:</label>
                <input type="text" id="number of pages" name="number of pages" value="number of pages">
            </div>
            <br>
            <div>
                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating" placeholder="rating">
            </div>
            <br>
            <div class="additional-info">
                <label for="additional information">Would you like to add any other infomation?</label>
               <input type="text" id="tell us" name="tell us" placeholder="Tell Us!"> 
            </div>
            <br>
            <div class="button2">
                <input type="button" class="button" value="Submit"> 
            </div>
        </form>
